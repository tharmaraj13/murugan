<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Hospital</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="border border-3 p-4 rounded">
                                <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                    <div class="col-md-4">
                                        <label for="hname" class="form-label">Hospital Name</label>
                                        <input type="text" class="form-control" id="hname"
                                            formControlName="hname">
                                        <small *ngIf="myForm.get('hname').errors && myForm.get('hname').touched"><i class="bi bi-exclamation-circle"></i> Hospital Name is required</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="hplace" class="form-label">Hospital Location</label>
                                        <input type="text" class="form-control" id="hplace"
                                            formControlName="hplace">
                                        <small *ngIf="myForm.get('hplace').errors && myForm.get('hplace').touched"><i class="bi bi-exclamation-circle"></i> Hospital Location is required</small>
                                    </div>
                                    <div class="row g-3 mt-3">
                                        <div class="col-md-4">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">Save Hospital</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
