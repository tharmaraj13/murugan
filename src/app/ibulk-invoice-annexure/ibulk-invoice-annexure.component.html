<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Bulk Invoice Annexures - {{claim_no}}</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">

                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="table_data?.length" datatable
                                    [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Claim No</th>
                                                <th>Claim / Case Type (LOB)</th>
                                                <th>Fees</th>
                                                <th>Incentive for TAT</th>
                                                <th>Transport Charges</th>
                                                <th>MRD Charges</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{prod.claimno}}</td>
                                                <td>{{prod.claim_type}}</td>
                                                <td>{{prod.fees}}</td>
                                                <td>{{prod.incentive}}</td>
                                                <td>{{prod.transportation}}</td>
                                                <td>{{prod.mrd}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
