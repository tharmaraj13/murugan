<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Generate Authorization Letter</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">

                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="table_data?.length" datatable
                                        [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Patient Name</th>
                                                <th>Claim Type</th>
                                                <th>Insurance/TPA</th>
                                                <th>Date of Intimation</th>
                                                <th>Claim Number</th>
                                                <th>Assigned To</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{prod.pname}}</td>
                                                <td>{{prod.claim_type}}</td>
                                                <td>{{prod.iname}}</td>
                                                <td>{{prod.doi}}</td>
                                                <td>{{prod.claimno}}</td>
                                                <td>
                                                    <select class="form-select" id="staff_name{{prod.id}}">
                                                        <option *ngFor="let vend of staff_names" value="{{vend.id}}">
                                                            {{vend.sname}}
                                                        </option>
                                                    </select>
                                                </td>
                                                <td><a style="cursor: pointer;" (click)="create(prod.id,prod.iname)">Generate</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
