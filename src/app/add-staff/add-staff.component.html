<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Advance</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">

                            <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                <div class="border border-3 p-4 rounded">
                                    <div class="row g-3">
                                        <div class="col-md-4">
                                            <label for="sname" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="sname"
                                                formControlName="sname">
                                            <small
                                                *ngIf="myForm.get('sname').errors && myForm.get('sname').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Name is required</small>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="designation" class="form-label">Designation</label>
                                            <input type="text" class="form-control" id="designation"
                                                formControlName="designation">
                                            <small
                                                *ngIf="myForm.get('designation').errors && myForm.get('designation').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Designation is required</small>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="blood" class="form-label">Blood Group</label>
                                            <input type="text" class="form-control" id="blood"
                                                formControlName="blood">
                                            <small
                                                *ngIf="myForm.get('blood').errors && myForm.get('blood').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Blood Group is required</small>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="contact" class="form-label">Contact No</label>
                                            <input type="text" class="form-control" id="contact"
                                                formControlName="contact">
                                            <small
                                                *ngIf="myForm.get('contact').errors && myForm.get('contact').touched"><i
                                                    class="bi bi-exclamation-circle"></i> Contact No is required</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row g-3 mt-3">
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-light">Save Details</button>
                                        </div>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
