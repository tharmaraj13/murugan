<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Expenses List</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="border border-3 p-4 rounded">
                                <div class="row g-3">
                                    <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                        <div class="col-md-4">
                                            <label for="fromdate" class="form-label">From Date</label>
                                            <input type="date" class="form-control" id="fromdate"
                                                formControlName="fromdate">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="todate" class="form-label">To Date</label>
                                            <input type="date" class="form-control" id="todate"
                                                formControlName="todate">
                                        </div>
                                        <div class="col-md-4 d-flex justify-content-left align-items-end">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">View Report</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="showTable" datatable
                                    [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Type</th>
                                                <th>Name</th>
                                                <th>Date</th>
                                                <th>Expense Type</th>
                                                <th>Amount</th>
                                                <th>Payment Mode</th>
                                                <th>Remarks</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{prod.s_type}}</td>
                                                <td>{{prod.s_name}}</td>
                                                <td>{{prod.e_date}}</td>
                                                <td>{{prod.e_type}}</td>
                                                <td>{{prod.amount}}</td>
                                                <td>{{prod.payment_mode}}</td>
                                                <td>{{prod.remarks}}</td>
                                                <td><a href="/add-expenses/{{prod.id}}">Edit</a>
                                                    &nbsp;<a *ngIf="userData['del-button']" style="cursor: pointer;"
                                                        (click)="remove(prod.id)">Remove</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
