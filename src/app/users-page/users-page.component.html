<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <div class="col-md-6 d-flex justify-content-left align-items-end">
                    <h5 class="card-title">Users List</h5>&nbsp;
                    <button *ngIf="!needform" type="button" class="btn btn-light" (click)="newUser()">Add New</button>
                </div>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="table_data?.length" datatable
                                        [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Username</th>
                                                <th>Password</th>
                                                <th>Role</th>
                                                <th>Edit</th>
                                                <th>Remove</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td>{{prod.username}}</td>
                                                <td>{{prod.password}}</td>
                                                <td>{{prod.role}}</td>
                                                <td><a (click)="editFunction(prod.id,$event)">Edit</a>
                                                </td>
                                                <td><a (click)="delFunction(prod.id,$event)">Remove</a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12" *ngIf="needform">
                            <div class="border border-3 p-4 rounded">
                                <div class="row g-3">
                                    <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                        <div class="col-md-4">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                formControlName="username">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password"
                                                formControlName="password">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="roles" class="form-label">User Role</label>
                                            <select class="form-select" id="roles" formControlName="roles">
                                                <option *ngFor="let vend of rolelist" value="{{vend.name}}">
                                                    {{vend.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-md-4 d-flex justify-content-left align-items-end">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
