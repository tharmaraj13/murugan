<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Add New Insurance / TPA</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="border border-3 p-4 rounded">
                                <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                    <div class="col-md-4">
                                        <label for="iname" class="form-label">Insurance / TPA Name</label>
                                        <input type="text" class="form-control" id="iname"
                                            formControlName="iname">
                                        <small *ngIf="myForm.get('iname').errors && myForm.get('iname').touched"><i class="bi bi-exclamation-circle"></i> Insurance/TPA Name is required</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="address1" class="form-label">Address Line1</label>
                                        <input type="text" class="form-control" id="address1"
                                            formControlName="address1">
                                        <small *ngIf="myForm.get('address1').errors && myForm.get('address1').touched"><i class="bi bi-exclamation-circle"></i> Address Line1 is required</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="address2" class="form-label">Address Line2</label>
                                        <input type="text" class="form-control" id="address2"
                                            formControlName="address2">
                                        <small *ngIf="myForm.get('address2').errors && myForm.get('address2').touched"><i class="bi bi-exclamation-circle"></i> Address Line2 is required</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="gstin" class="form-label">GSTIN No</label>
                                        <input type="text" class="form-control" id="gstin"
                                            formControlName="gstin">
                                        <small *ngIf="myForm.get('gstin').errors && myForm.get('gstin').touched"><i class="bi bi-exclamation-circle"></i> GSTIN No is required</small>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="gst_type" class="form-label">GST Type</label>
                                        <select class="form-select" id="gst_type" formControlName="gst_type">
                                            <option>IGST</option>
                                            <option>CGST & SGST</option>
                                        </select>
                                        <small *ngIf="myForm.get('gst_type').errors && myForm.get('gst_type').touched"><i class="bi bi-exclamation-circle"></i> GST Type is required</small>
                                    </div>
                                    <div class="row g-3 mt-3">
                                        <div class="col-md-4">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-light">Save Insurance</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
