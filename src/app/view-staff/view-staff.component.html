                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="table_data?.length" datatable [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Name</th>
                                                <th>Designation</th>
                                                <th>Blood Group</th>
                                                <th>Contact No</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td><a target="_blank"
                                                    href="/view-card/{{prod.id}}">{{prod.sname}}</a></td>
                                                <td>{{prod.designation}}</td>
                                                <td>{{prod.blood}}</td>
                                                <td>{{prod.contact}}</td>
                                                <td><a href="/add-staff/{{prod.id}}">Edit</a>
                                                    &nbsp;<a style="cursor: pointer;" (click)="remove(prod.id)">Remove</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
