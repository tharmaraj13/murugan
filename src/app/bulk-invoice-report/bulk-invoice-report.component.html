<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Bulk Invoices List</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">

                        <div class="col-lg-12 mt-3">
                            <div class="border border-3 p-4 rounded">
                                <div class="table-responsive">
                                    <table class="table mb-0" *ngIf="table_data?.length" datatable
                                        [dtOptions]="dtOptions">
                                        <thead class="table-light">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Invoice No</th>
                                                <th>Invoice Date</th>
                                                <th>Insurance Name</th>
                                                <th>Annexure</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let prod of table_data;let i=index">
                                                <td>{{i+1}}</td>
                                                <td>
                                                    <div class="d-flex align-items-center">
                                                        <h6 class="mb-0 font-14">
                                                            <a target="_blank"
                                                                href="/bulk-invoice/{{prod.id}}">{{prod.invoice}}</a>
                                                        </h6>
                                                    </div>
                                                </td>
                                                <td>{{prod.created}}</td>
                                                <td>{{prod.iname}}</td>
                                                <td><a target="_blank" href="/view-annexure/{{prod.id}}">View</a></td>
                                                <td><a href="/add-invoice/{{prod.id}}">Edit</a>
                                                    </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div class="text-center mt-3">
                                        <h4 *ngIf="!table_data?.length">No Result Found</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
