<app-header></app-header>
<app-sidebar></app-sidebar>
<!--start page wrapper -->
<div class="page-wrapper">
    <div class="page-content">
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title">Select Role to Assign Permissions</h5>
                <hr />
                <div class="form-body mt-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="row g-3" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                <div class="border border-3 p-4 rounded">
                                    <div class="row g-3">
                                        <div class="col-md-2">
                                            <label for="newuser" class="form-label">New User</label>
                                            <input type="checkbox" id="newuser"
                                                formControlName="newuser">
                                        </div>
                                        <div class="col-md-2">
                                            <label for="viewuser" class="form-label">View Users</label>
                                            <input type="checkbox" id="viewuser"
                                                formControlName="viewuser">
                                        </div>
                                        <div class="col-md-2">
                                            <label for="newintimation" class="form-label">New Intimation</label>
                                            <input type="checkbox" id="newintimation"
                                                formControlName="newintimation">
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row g-3 mt-3">
                                    <div class="col-md-4">
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-light">Save Details</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div><!--end row-->
                </div>
            </div>
        </div>

    </div>
</div>
<!--end page wrapper -->
<app-footer></app-footer>
